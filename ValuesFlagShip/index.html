<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Values FlagShips</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="content">
        <span class="appname">Values FlagShips</span>
        <div class="dividerLine"></div>
        <span class="clientname">Represent Number within Number Proportionately</span>
      </div>
    </header>
    <div class="container">
      <div class="top">
        <div class="right">
          <div class="legend">
            <div id="legend1">Revenue</div>
            <div id="legend2">Gross Profit</div>
          </div>
          <div id="flagShip1" class="flagShip">
            <div class="topFlag">
              <div class="flag"></div>
            </div>
            <div class="outerCircle">
              <div class="innerCircle"></div>
              <div class="bottomFlagStick"></div>
            </div>
            <div class="bottomFlag">
              <div class="flag"></div>
            </div>
          </div>
          <div id="flagShip2" class="flagShip">
            <div class="topFlag">
              <div class="flag"></div>
            </div>
            <div class="outerCircle">
              <div class="innerCircle"></div>
              <div class="bottomFlagStick"></div>
            </div>
            <div class="bottomFlag">
              <div class="flag"></div>
            </div>
          </div>
          <div id="flagShip3" class="flagShip">
            <div class="topFlag">
              <div class="flag"></div>
            </div>
            <div class="outerCircle">
              <div class="innerCircle"></div>
              <div class="bottomFlagStick"></div>
            </div>
            <div class="bottomFlag">
              <div class="flag"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
    </footer>
  </div>
  <!-- base JS libs -->
  <script type="text/javascript" src="lib/jquery-1.8.0.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
