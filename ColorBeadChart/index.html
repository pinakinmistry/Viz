<!doctype html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Color Bead SVG Chart</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <div ng-app="App">
      <!-- Add your site or application content here -->
      <div class="wrapper" ng-controller="MainCtrl">
        <div class="viewWrapper" ng-controller="BeadChartCtrl">
          <header>
            <span class="title">Color Bead Chart using SVG:</span> categorize beads based on value.
          </header>
          <div class="container">
            <div class="beadChartContainer">
            <div class="beadChart"
              bead-size-chart table=beadsTable>
              <div class="chartHeaderInfo chartLegend"></div>
              <div class="beadsBox" onmousedown="hideBeadsBox(this)">
              </div>
              <div class="beadChartBox"></div>
            </div>
            </div>
          </div>
          <footer>
            Categorize data as color coded beads. Click the number inside the bead to replace it with a different one from a tray of remaining beads. Re click to bring the old bead back. Number becomes bold to mark it as touched/dirty.
          </footer>
        </div>
      </div>
    </div>

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="vendor/lodash.compat.min.js"></script>

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src='scripts/controllers/views/beadChartCtrl.js'></script>
    <script src='scripts/services/beads.js'></script>
    <script src='scripts/directives/beadSizeChart.js'></script>
</body>
</html>
