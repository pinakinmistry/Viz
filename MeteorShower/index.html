<!DOCTYPE html>
<html>
<head>
  <title data-msg="title"></title>
  <meta charset="utf-8"/>
  <script src="lib/d3.min.js"></script>
  <script src="lib/d3.geo.projection.v0.min.js"></script>
  <script src="lib/queue.min.js"></script>
  <script src="lib/jquery-1.9.1.min.js"></script>
  <script src="lib/typeahead.min.js" ></script>
  <script src="lib/idangerous.swiper-1.9.min.js" ></script>
  <link href='http://fonts.googleapis.com/css?family=Lato:300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

  <div id="loading"><img src="images/loading.gif"></div>

  <section id="guide" class="swiper-container">
    <img src="images/intro.png" width="100%" height="100%">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <aside>
          <a class="next" data-msg="intro.go"></a>
        </aside>
      </div>
    </div>
  </section>

  <section id="stories">
    <div class="story-wrapper">
      <aside>
        <div class="story">
          <img class="storyImage" src="images/world.png" width="100%" height="90%">
        </div>
        <a class="prev" style="opacity:0.1"></a>
        <a class="next"></a>
      </aside>
    </div>
  </section>

  <div id="legend"><img src="images/legend.png"></div>

  <section id="visualisation">
    <header>
      <h1 data-msg="title"></h1>
    </header>
    <div id="chart"></div>
    <div id="timeline">
      <div class="type" data-msg="intro.animation.type"></div>
      <div class="play" data-msg="intro.animation.play"></div>
    </div>
    <div id="legend"></div>
    <div id="details">
      <div class="country"></div>
      <div class="sub">
        <div class="year"></div>
      </div>
      <div id="tooltip"></div>
    </div>
  </section>
  <footer>
      Visualization of all the meteorites recorded worldwide since 1800CE. Hover on a country to see its specific timeline chart below the meteor shower. Play/pause using the button in the center of timeline chart. Rewind or forward by click on specific year on x axis.
  </footer>

  <script src="lib/fit-projection.js"></script>
  <script src="js/meteors.js" ></script>
</body>
</html>
